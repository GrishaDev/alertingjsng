<p class="title" > Servers list: </p>

<div class="mat-elevation-z8 centered">
  <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="server">
          <th mat-header-cell *matHeaderCellDef> Server </th>
          <td mat-cell *matCellDef="let server"> {{server.server}} </td>
      </ng-container>
        
      <ng-container matColumnDef="cpu">
        <th mat-header-cell *matHeaderCellDef> Cpu </th>
        <td mat-cell *matCellDef="let server"> {{server.cpu}} </td>
      </ng-container>

      <ng-container matColumnDef="ram">
        <th mat-header-cell *matHeaderCellDef> Ram </th>
        <td mat-cell *matCellDef="let server"> {{server.ram}} </td>
      </ng-container>

      <ng-container matColumnDef="overloaded">
        <th mat-header-cell *matHeaderCellDef> Overloaded? </th>
        <td mat-cell *matCellDef="let server"> {{server.overloaded}} </td>
      </ng-container>

      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> Mail receivers </th>
        <td mat-cell *matCellDef="let server; let i=index" (click)="openDialog(server.server,server.mail,i)"> {{server.mail}} </td>
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
