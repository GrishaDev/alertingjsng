<h1 mat-dialog-title class="middle">Change mail recievers for {{data.server}}</h1>
<div mat-dialog-content class="middle">
  

  <mat-form-field class="field">
        <!-- <input matInput [(ngModel)]="data.mails"> -->
        <!-- [class.bad]="!good" [class.good]="good" -->
        <textarea matInput placeholder="Type:" [(ngModel)]="data.mails" (input)="valid(data.mails)">{{data.mails}}</textarea>
        <mat-hint align="start"><strong>Include ' , ' between mails to make a list</strong> </mat-hint>
  </mat-form-field>
</div>
<br>
<mat-checkbox [(ngModel)]="data.tick" style="margin-left: 0;" color="warn">Include for every member of group {{data.group}}?</mat-checkbox>
<p class="text-danger" *ngIf="errormsg">{{errormsg}}</p>
<div mat-dialog-actions class="bot">
    <!-- <button mat-button (click)="onNoClick()">nvm</button> -->
    <button mat-button mat-dialog-close>back</button>
    <span class="spacer"></span>
    <button mat-button [mat-dialog-close]="data" [disabled]="!good">Ok</button>
</div>
